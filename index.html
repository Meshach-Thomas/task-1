<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
      <div class="contanier">
        <div class="ledger">
            <h2>income expances tracker</h2>
            <h4>your balance</h4>
            <h1 id="balance">₹ 0.00</h1>

            <div class="inc-exp-container">
                <div class="inc">
                    <h4>income</h4>
                    <p id="inc-amt" class="amt plus">₹ 0.00</p>
                </div>
                <div class="exp">
                    <h4>expenses</h4>
                    <p id="exp-amt" class="amt minus">₹ 0.00</p>

                </div>
            </div>
            <form action="#" id="form">
                <div class="form-control">
                    <label for="desc">decription</label>
                    <input type="text" name="desc" id="desc" placeholder="enter description" />
                </div>
                 <div class="form-control">
                    <label for="amount">amount</label>
                    <input type="number" name="amount" id="amount" placeholder="enter a amount" />
                </div>
                <button class="btn" type="submit">Add transaction</button>
            </form>
        </div>

        <div class="tranasation">
            <h3>tranasation details</h3>
            <ul class="trans" id="trans">
                <li class="exp">
                    insurance
                    <span>-1500</span>
                    <button class="btn-del">x</button>
                </li>
                <li class="inc">
                   salary
                    <span>35500</span>
                    <button class="btn-del">x</button>
                </li>
                <li class="exp">
                    food
                    <span>-100</span>
                    <button class="btn-del">x</button>
                </li>
            </ul>
        </div>

      </div>
      <script src="script.js"></script>
</body>

</html>
